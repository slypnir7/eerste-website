{% extends 'blog/base.html' %}

{% block content %}
{% for post in posts %}
  <div class="post">
    {% if post.published_date %}
      <h2><a href="{% url 'post_detail' pk=post.pk%}">{{ post.title }}</a></h2>
      <div class="date">
        <p>Gepubliceerd op: {{ post.published_date }}</p>
      </div>
        <p>{{ post.text|linebreaksbr }}</p>
      </div>
    {% endif %}
{% endfor %}
{% endblock %}
